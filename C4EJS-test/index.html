<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>C4EJS - test</title>
  </head>
  <body>
    <header id="main-header">
      <div class="container">
        <h1>Lucky Number</h1>
      </div>
    </header>

    <section id="showcase">
      <div class="container">
        <h1>Dự đoán con sô của bạn nằm trong khoảng từ 1 đến 10</h1>
      </div>
    </section>

    <form class="my-form">
      <div class="form-group">
        <input
          id="input"
          type="text"
          name="number"
          placeholder="Nhập con số của bạn"
        />
      </div>
      <input type="submit" class="button" value="Submit" />
    </form>

    <script src="app.js"></script>
  </body>
</html>
